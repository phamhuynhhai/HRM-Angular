<div class="container">
  <div
    class="login-container"
  >
    <div id="output"></div>
    <div>
      <img src="assets/img/boxyz.png" width="100" height="100" alt="" />
    </div>
    <div class="form-box" style="margin-top: 30px">
      <form action="" method="post" (submit)="onSubmit()">
        <p>Wellcome {{ username }}</p>
        <p>{{ email }}</p>
        <button
          class="btn btn-block login"
          style="margin-top: 35px; background-color: #01408f; color: white"
        >
          Logout
        </button>
      </form>
    </div>
  </div>
</div>
