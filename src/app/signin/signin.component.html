<div class="container">
  <div class="login-container">
    <div id="output"></div>
    <div>
      <img src="assets/img/boxyz.png" width="100" height="100" alt="" />
    </div>
    <div class="form-box" style="margin-top: 30px">
      <form action="" method="post" [formGroup]="signIn" (submit)="onSubmit()">
        <input
          type="text"
          formControlName="email"
          class="form-control"
          placeholder="Username"
        />
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Password"
        />
        <button
          class="btn btn-block login"
          style="margin-top: 35px; background-color: #01408f; color: white"
        >
          LOGIN
        </button>
      </form>
    </div>
    <br>
    <a [routerLink]="['/registration']" style="margin-top: 20px;">Register a new account </a>
  </div>
</div>
